[buildout]
parts = scripts
eggs = xbob.boosting
       xbob.flandmark
       xfacereclib.extension.facedetect
       facereclib
       xbob.db.banca
       xbob.db.mobio
       xbob.db.xm2vts
       xbob.db.multipie
       xbob.db.detection.filelist
       xbob.db.verification.filelist
       ipdb

newest = false
verbose = true
;debug = true

; Look at this directory to find installed eggs
prefixes = /scratch/mguenther/Bob/cmake/1.2
;prefixes = /idiap/group/torch5spro/releases/last/install/linux-x86_64-release
;prefixes = /scratch/mguenther/Bob/cmake/debug
;prefixes = /idiap/user/mguenther/Bob/release
;prefixes = /idiap/user/mguenther/Bob/debug


; Use the sources from my home directory
extensions = xbob.buildout
             mr.developer
auto-checkout = *
develop = .

;sources-dir = /idiap/home/mguenther/Source/tools/links

[sources]
;facereclib = fs facereclib
;xbob.db.banca = fs xbob.db.banca
;xbob.db.mobio = fs xbob.db.mobio
;xbob.db.xm2vts = fs xbob.db.xm2vts
;xbob.db.mobio = fs xbob.db.mobio
;xbob.db.atnt = fs xbob.db.atnt
;xbob.db.multipie = fs xbob.db.multipie
;xbob.db.detection.utils = fs xbob.db.detection.utils
;xbob.db.detection.filelist = fs xbob.db.detection.filelist
;xbob.db.verification.utils = fs xbob.db.verification.utils
;xbob.db.verification.filelist = fs xbob.db.verification.filelist
xbob.flandmark = git git@github.com:bioidiap/bob.ip.flandmark.git rev=v1.0.10
xbob.boosting = git git@gitlab.idiap.ch:manuel.guenther/xbob-boosting.git rev=v0.1
facereclib = git git@gitlab.idiap.ch:manuel.guenther/facereclib.git branch=Manuel
xbob.db.detection.utils = git git@gitlab.idiap.ch:manuel.guenther/xbob-db-detection-utils.git
xbob.db.detection.filelist = git git@gitlab.idiap.ch:manuel.guenther/xbob-db-detection-filelist.git

[scripts]
recipe = xbob.buildout:scripts
;dependent-scripts = true
